<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1858818_lvloqvupr2.css">

<body>
    <!-- 顶部灰色小条 -->
    <div class="header_top"></div>

                    <a href="#">

                    </a>
                </div>
                <!-- 搜索框下面一排文字 -->
                <div class="info_bar">
                    <div class="info">

                    <a href="#" class="a_bold">秒杀</a>
                    <a href="#" class="a_bold">优惠券</a>

                    <a href="#">京东家电</a>
                    <a href="#">京东超市</a>
                    <a href="#">京东生鲜</a>
                    <a href="#">京东国际</a>
                    <a href="#">京东金融</a>
                </div>
            </div>
            <!-- 右边的广告图片 -->
            <div class="right_ad"></div>
        </div>
    </div>
    <!-- 主体 -->
    <div class="content">
        <div class="center"></div>
    </div>
    <!-- body右上方图片 -->
    <a href="#">
        <div class="top_right"></div>
    </a>
    <!-- body右上方图片，下面的长竖条 -->
    <div class="right_rectangle"></div>

</html>
