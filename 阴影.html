<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 400px;
            height: 400px;
            margin: 100px auto;
            background-color: yellow;
            box-shadow: 20px 20px 1px red,30px 30px 10px blue;
        }
        p{
            text-shadow: 10px 10px 10px blue;
            font-weight: 900;
            font-size: 60px;
        }
    </style>
</head>
<body>
    <div class="box"></div>

    <p>汝之秀，吾恐不及其半也</p>


    <!-- box-shadow 第一个值x方向（正为右，负为左），第二个值是y方向（正为下，负为上）-->

    <!-- 第五个值inset设置阴影在盒子里面  （默认情况阴影在外面）-->
</body>
</html>
