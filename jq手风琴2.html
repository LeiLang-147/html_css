<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>手风琴下拉菜单-jq22.com</title>
<script src="https://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
<style>
* {
	padding:0;
	margin:0;
}
ul {
	list-style-type:none;
}
.parentWrap {
	width:200px;
	text-align:center;
}
.menuGroup {
	border:1px solid #999;
	background-color:#e0ecff;
}
.groupTitle {
	display:block;
	height:20px;
	line-height:20px;
	font-size:16px;
	border-bottom:1px solid #ccc;
	cursor:pointer;
}
.menuGroup > div {
	height:200px;
	background-color:#fff;
	display:none;
}
</style>
</head>
<body>
<ul class="parentWrap">
    <li class="menuGroup">
        <span class="groupTitle">标题1</span>

        <div>我是弹出来的div1</div>
    </li>
    <li class="menuGroup">
        <span class="groupTitle">标题2</span>

        <div>我是弹出来的div2</div>
    </li>
    <li class="menuGroup">
        <span class="groupTitle">标题3</span>

        <div>我是弹出来的div3</div>
    </li>
    <li class="menuGroup">
        <span class="groupTitle">标题4</span>

        <div>我是弹出来的div4</div>
    </li>
</ul>

<script>
$('.menuGroup .groupTitle').on('click', function() {
    $(this).siblings().show().parent().siblings().children('div').hide();
});
</script>

</body>
</html>
